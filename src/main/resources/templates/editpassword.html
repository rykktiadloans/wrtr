<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{fragments/header :: #header}"></th:block>
<main>
    <div id="container-md my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Edit password</h1>
                    </div>
                    <div class="card-body">
                        <div style="display:none;" id="password-fail" class="my-3">
                            Passwords must be the same</div>
                        <div th:if="${param.wrongpassword}" class="my-3">
                            The old password supplied is wrong</div>
                        <form th:action="@{/editpassword}" th:method="put" >
                            <div class="form-floating my-3">
                                <input type="password" name="old" id="old" class="form-control" maxlength="255" required/>
                                <label for="old">Old password</label>
                            </div>
                            <div class="form-floating my-3">
                                <input type="password" name="password" id="password" class="form-control" maxlength="255" minlength="8" required/>
                                <label for="password">New password</label>
                            </div>
                            <div class="form-floating my-3">
                                <input type="password" name="password2" id="password2" class="form-control" required/>
                                <label for="password2">Repeat new password</label>
                            </div>
                            <input type="submit" value="Submit New Password" class="btn btn-primary my-3"/>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script th:src="@{/scripts/confirmPasswordValidation.js}"></script>

</body>
</html>
