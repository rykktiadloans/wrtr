<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{fragments/header :: #header}"></th:block>
<main>
    <div id="container-md my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Register</h1>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="my-3">
                            Invalid username and password.</div>
                        <div th:if="${param.duplicate}" class="my-3">
                            There already exists a user with the same email address.</div>
                        <div th:if="${param.logout}" class="my-3">
                            You have been logged out.</div>
                        <div th:if="${param.maxlen}" class="my-3">
                            Email and password must be at most 255 characters long</div>
                        <div style="display:none;" id="password-fail" class="my-3">
                            Passwords must be the same</div>
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="form-group my-3">
                                <input type="email" th:field="*{email}" placeholder="example@sample.com" class="form-control" maxlength="255" required/>
                            </div>
                            <div class="form-group my-3">
                                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" maxlength="255" minlength="8" required/>
                            </div>
                            <div class="form-group my-3">
                                <input type="password" id="password2" placeholder="Confirm password" class="form-control" maxlength="255" minlength="8" required/>
                            </div>
                            <input type="submit" value="Register" class="btn btn-primary my-3"/>
                        </form>
                        <a th:href="@{/login}" class="my-3">Log in</a>

                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
<script th:src="@{/scripts/confirmPasswordValidation.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
