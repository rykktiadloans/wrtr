<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{fragments/header :: #header}"></th:block>
<main>
    <div id="container-md my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Edit profile</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/editprofile}" th:method="put" th:object="${userDto}" enctype="multipart/form-data" >
                            <div class="form-group my-3">
                                <input type="text" th:field="*{username}" class="form-control"/>
                            </div>
                            <div class="form-group my-3">
                                <textarea th:field="*{bio}" class="form-control"/></textarea>
                            </div>
                            <div class="form-group my-3">
                                <input type="file" th:field="*{profilePicture}" class="form-control-file"/>
                            </div>
                            <input type="submit" value="Submit Edits" class="btn btn-primary my-3"/>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
