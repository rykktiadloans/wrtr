<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{fragments/header :: #header}"></th:block>
<main>
    <div id="container-md my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="my-3">
                            Invalid username and password.</div>
                        <div th:if="${param.logout}" class="my-3">
                            You have been logged out.</div>
                        <form th:action="@{/login}" th:object="${user}" method="post">
                            <div class="form-group my-3">
                                <input type="email" name="username" placeholder="example@sample.com" class="form-control"/>
                            </div>
                            <div class="form-group my-3">
                                <input type="password" name="password" placeholder="Password" class="form-control"/>
                            </div>
                            <input type="submit" value="Log in" class="btn btn-primary my-3"/>
                        </form>
                        <a th:href="@{/register}" class="my-3">Register</a>

                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
