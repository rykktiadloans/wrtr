<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search for users / Wrtr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/profile.css}" rel="stylesheet">
</head>
<body>
<th:block th:insert="~{fragments/header :: #header}"></th:block>
<main class="container-md">
    <div class="row justify-content-center">
        <div class="col-md-8 ">
            <div th:if="${users.size()} == 0" class="my-5">
                <h3 th:text="'No user with name \'' + ${param.username} + '\' was found'"></h3>
            </div>
            <div th:each="user: ${users}" class="card my-5">
                <div class="card-header">
                    <a th:text="${user.username}" th:href="@{/user} + '/' + ${user.id}"></a>
                </div>
                <p class="card-text">
                    <img th:attr="src=@{/images/emptypfp.jpg}" class="pfp" th:if="${user.profilePicture} == null">
                    <img th:attr="src='/' + ${user.profilePicture.path}" class="pfp" th:if="${user.profilePicture} != null">
                    <br>
                    <span th:text="${user.bio}"></span>
                </p>

            </div>
        </div>
    </div>
</main>
<script th:src="@{/scripts/fileSizeValidation.js}"></script>
</body>
</html>
